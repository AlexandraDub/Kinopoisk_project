<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../CSS/main_page.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Ubuntu&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <script src="https://kit.fontawesome.com/b6e751cdad.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://fonts.sandbox.google.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <title>Kinopoisk/Main_page</title>
</head>
<body>
    <div class="main__container">
        <header class="header">
            <div class="search">
                <button class="material-symbols-outlined" id="search_button">search</button>
                <input type="text" class="search_input" id="search" placeholder="Search by Title or Genre or Years" autocomplete="off">
            </div>
            <div class="login">
                <button id="login" class="button_login"><a href="login.html" class="link_to_login">Sign in</a></button>
            </div>
        </header>
        <div class="films__container">
            <div class="navigation">
                <div class="sort_options">
                    <div class="sort_attributes">Sort by: </div>
                    <select name="options" id="sort">
                        <option value="episode_ascending_sort">Number of episode ⬆</option>
                        <option value="episode_descending_sort">Number of episode ⬇</option>
                        <option value="release_ascending_sort">Release date ⬆</option>
                        <option value="release_descending_sort">Release date ⬇</option>
                    </select>
                </div>
                <div class="view_options">
                    <span class="material-icons" id="list_view">list</span>
                    <span class="material-icons" id="tiles_view">apps</span>
                </div>
            </div>
            <div class="films">
                
            </div>
            
        </div>
        <footer class="footer">
            <div class="social__media">
                <a class="social__item" href="https://www.facebook.com/" target="_blank">
                    <img src="../Images/facebook.png" alt="">
                </a>
                <a class="social__item" href="https://www.twitter.com" target="_blank">
                    <img src="../Images/twitter.png" alt="">
                </a>
                <a class="social__item" href="https://www.linkedin.com" target="_blank">
                    <img src="../Images/linkedin.png" alt="">
                </a>
                <a class="social__item" href="https://www.instagram.com" target="_blank">
                    <img src="../Images/instagram.png" alt="">
                </a>
            </div>
            <div class="contacts">+375291310501</div>
            <div class="rights">Copyright 2022 All rights reserved AlexandraDub</div>
        </footer>
    </div>
    <script src="../JS/local_storage_manager.js"></script>
    <script src="../JS/main_page.js"></script>
    
</body>
</html>
