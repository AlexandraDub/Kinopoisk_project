<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="../CSS/main_page.css">
        <link rel="stylesheet" href="../CSS/login.css">
        <link rel="stylesheet" href="../CSS/registration.css">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link
            href="https://fonts.googleapis.com/css2?family=Ubuntu&display=swap"
            rel="stylesheet">
        <link rel="stylesheet"
            href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
        <link rel="stylesheet"
            href="https://fonts.sandbox.google.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200"
            />
        <link href="https://fonts.googleapis.com/icon?family=Material+Icons"
            rel="stylesheet">
        <title>Kinopoisk/Registration</title>
    </head>
    <body>
        <div class="login__container">
            <header class="header">
                <div class="search">
                    <a href="main_page.html">Main page/</a>Registration
                </div>
                <div class="login">

                </div>
            </header>
            <div class="log__form">
                <div class="log__form__container">
                    <form id="contact" class="contact_form">
                        <h1> Registration</h1>
                        <input type="text" id="username" class="contact_input" placeholder="Create username" name="username" required
                            autocomplete="off" maxlength="20" minlength="2">
                        <div class="input__line__under username"></div>
                        <input placeholder="Enter your e-mail" type="email" class="contact_input" id="email" name="email" required autocomplete="off"
                            maxlength="20" minlength="2">
                        <div class="input__line__under email"></div>
                        <input placeholder="Create your password"
                            type="password" id="password" class="contact_input" name="password"
                            required autocomplete="off" maxlength="20"
                            minlength="4">
                        <div class="input__line__under password"></div>
                        <input placeholder="Repeat your password"
                            id="repeatPassword" class="contact_input" type="password" name="repeatPassword"
                            required autocomplete="off" maxlength="20"
                            minlength="4">
                        <div class="input__line__under passwordCheck"></div>
                        <button name="Send" type="submit" id="contact-submit" class="contact_button"
                            data-submit="...Sending">Sign up
                        </button>
                        <div class="under__log__form">Already registred?<a
                                class="under__log__form reg__link"
                                href="login.html"> Move to Login page now</a></div>
                    </form>
                </div>

            </div>
            <footer class="footer">
                <div class="social__media">
                    <a class="social__item" href="https://www.facebook.com/"
                        target="_blank">
                        <img src="../Images/facebook.png" alt="">
                    </a>
                    <a class="social__item" href="https://www.twitter.com"
                        target="_blank">
                        <img src="../Images/twitter.png" alt="">
                    </a>
                    <a class="social__item" href="https://www.linkedin.com"
                        target="_blank">
                        <img src="../Images/linkedin.png" alt="">
                    </a>
                    <a class="social__item" href="https://www.instagram.com"
                        target="_blank">
                        <img src="../Images/instagram.png" alt="">
                    </a>
                </div>
                <div class="contacts">+375291310501</div>
                <div class="rights">Copyright 2022 All rights reserved
                    AlexandraDub</div>
            </footer>
        </div>
        
        <script
            src="https://cdnjs.cloudflare.com/ajax/libs/crypto-js/3.1.9-1/core.js"></script>
        <script
            src="https://cdnjs.cloudflare.com/ajax/libs/crypto-js/3.1.9-1/md5.js"></script>

        <script src="../JS/local_storage_manager.js"></script>
        <script src="../JS/storage_manager.js"></script>
        <script src="../JS/registration.js"></script>
    </body>
</html>
